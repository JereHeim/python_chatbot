<!DOCTYPE html>
<html>
<head>
    <title>Python Topics</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Python Learning Topics</h1>
        <ul>
            {% for topic, description in topics.items() %}
                <li>
                    <h2>{{ topic }}</h2>
                    <p>{{ description }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
