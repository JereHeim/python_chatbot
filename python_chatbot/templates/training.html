<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coding Trainings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Use div with pre-wrap instead of pre for better inline inputs */
    #training-code {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 5px;
      font-size: 1rem;
      white-space: pre-wrap;
      font-family: monospace;
      min-height: 150px;
    }
    .training-list {
      max-height: 80vh;
      overflow-y: auto;
    }
    input.blank-input {
      width: 120px;
      margin: 0 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
<div class="container my-4">
  <h1 class="mb-4">Coding Training Snippets</h1>
  <div class="row">
    <div class="col-md-4 training-list border-end">
      <ul class="list-group">
        {% for training in trainings %}
          <li class="list-group-item list-group-item-action"
              role="button"
              onclick="showTraining({{ loop.index0 }})"
              id="training-item-{{ loop.index0 }}">
            {{ training.language }} Example {{ loop.index }}
          </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-8">
      <h3 id="training-language"></h3>
      <div id="training-code"></div>
      <button class="btn btn-primary me-2" onclick="toggleHint()">Show Hint</button>
      <button class="btn btn-success mt-2 me-2" onclick="checkAnswers()">Check Answers</button>
      <button class="btn btn-warning mt-2 me-2" onclick="resetInputs()">Reset Answers</button>
      <button class="btn btn-secondary mt-2" onclick="toggleExplanation()">Show Explanation</button>
      <a href="/" class="btn btn-outline-secondary mt-4">‚Üê Back to Chat</a>


      <div class="mt-3">
        <strong>Hint:</strong>
        <p id="training-hint" style="display:none;"></p>
      </div>
      <div class="mt-3">
        <strong>Explanation:</strong>
        <p id="training-explanation" style="display:none;"></p>
      </div>
    </div>
  </div>
</div>

<script>
function checkAnswers() {
  const inputs = document.querySelectorAll('#training-code input.blank-input');
  inputs.forEach(input => {
    const expected = input.dataset.answer?.trim() || '';
    const actual = input.value.trim();
    if (actual === expected) {
      input.style.borderColor = 'green';
      input.style.backgroundColor = '#d4edda';  // light green bg
    } else {
      input.style.borderColor = 'red';
      input.style.backgroundColor = '#f8d7da';  // light red bg
    }
  });
}

function resetInputs() {
  const inputs = document.querySelectorAll('#training-code input.blank-input');
  inputs.forEach(input => {
    input.value = '';
    input.style.borderColor = '';
    input.style.backgroundColor = '';
  });
}

const trainings = {{ trainings | tojson }};
let currentIdx = null;

function showTraining(idx) {
  currentIdx = idx;
  const t = trainings[idx];
  document.getElementById('training-language').textContent = t.language + " Example " + (idx + 1);
  document.getElementById('training-code').innerHTML = t.codeWithBlanks;
  document.getElementById('training-hint').textContent = t.hint;
  document.getElementById('training-explanation').textContent = t.explanation;

  // Hide hint/explanation initially
  document.getElementById('training-hint').style.display = 'none';
  document.getElementById('training-explanation').style.display = 'none';

  // Highlight selected item in list
  trainings.forEach((_, i) => {
    const el = document.getElementById('training-item-' + i);
    if(i === idx) el.classList.add('active');
    else el.classList.remove('active');
  });
}

function toggleHint() {
  const hint = document.getElementById('training-hint');
  hint.style.display = (hint.style.display === 'none') ? 'block' : 'none';
}

function toggleExplanation() {
  const exp = document.getElementById('training-explanation');
  exp.style.display = (exp.style.display === 'none') ? 'block' : 'none';
}

// Show first training by default
if(trainings.length > 0){
  showTraining(0);
}
</script>
</body>
</html>
